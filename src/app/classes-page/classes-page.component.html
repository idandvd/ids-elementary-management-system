<div class="row justify-content-center mt-3 " *ngIf="!(currentTeacher && classes)">
  <div class="col col-sm-11 border pb-2 px-4">
    <h2>טוען נתונים</h2>
  </div>
</div>
<div class="row justify-content-center mt-3 " *ngIf="currentTeacher && classes ">
  <div class="col col-sm-11 border pb-2 px-4">
    <h2>כיתות</h2>

    <div class="row">
      <div class="col-2" *ngFor="let class of classes">
        <h5 > {{class.Grade.Name}}'{{class.Number}}</h5>
        <div class="btn-group-vertical">
          <a class="btn btn-light" role="button" [routerLink]="['/ClassPage/', class.Id]">ניהול כיתה</a>
          <a class="btn btn-light" role="button" [routerLink]="['/ManageStudents/', class.Id]">ניהול תלמידים</a>
          <a class="btn btn-light" role="button" [routerLink]="['/StudentsPage/', class.Id]">צפייה בתלמידים</a>
        </div>
      </div>
    </div>
  </div>
</div>
