<div *ngIf="groups">
  <div class="form-control mb-2" *ngFor="let group of groups">
      <button (click)="deleteGroup(group)" class="btn btn-danger float-right">X</button>

    <span><b>{{group.Lesson.Name}} - {{group.Lesson.Teacher.FirstName}} {{group.Lesson.Teacher.LastName}} </b></span>
    <div>
      <span *ngFor="let student of group.Students;last as isLast" >
        {{student.FirstName}} {{student.LastName}}<span *ngIf="!isLast">, </span>
      </span>
      
    </div>
  </div>


  <a class="form-control mb-2" [routerLink]="['/AddGroupPage/',{classId:classId,dayId:dayId,hourId:hourId}]">קבוצה
    חדשה</a>
  <a class="form-control mb-2" [routerLink]="['/ClassPage/',classId]">חזור</a>

</div>
