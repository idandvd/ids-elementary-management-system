<div class="row justify-content-center mt-3 ">
  <div class="col col-sm-6 border pb-2 px-4">
    <h2>הוספת סוג מורה חדש</h2>

    <form>
      <div class="form-group row">
        <div class="col">
          <label for="teacherTypeName">שם סוג מורה</label>
          <input id="teacherTypeName" required [(ngModel)]="teacherTypeName" name="teacherTypeName" type="text" class="form-control"
            placeholder="שם סוג מורה">
        </div>
      </div>
      <div class="form-group row">
        <div class="col text-center">
            <button (click)="addTeacher()" class="btn btn-outline-dark">הוסף סוג מורה</button>
          </div>
        </div>

    </form>


  </div>
</div>
